<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waqas Electronics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#1a237e;
--primary-light:#3949ab;
--accent:#00acc1;
--text-dark:#263238;
--text-light:#546e7a;
--bg-light:#f5f7fa;
--white:#fff;
--shadow:0 4px 20px rgba(0,0,0,0.08);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Poppins',sans-serif;
background:var(--bg-light);
color:var(--text-dark);
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
width:100%;
background:var(--white);
box-shadow:var(--shadow);
z-index:1000;
}
.nav-container{
max-width:1200px;
margin:auto;
padding:12px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{
font-size:1.5rem;
font-weight:700;
color:var(--primary);
text-decoration:none;
}
.menu-toggle{
background:none;
border:none;
font-size:1.6rem;
color:var(--primary);
cursor:pointer;
}
.nav-menu{
position:fixed;
top:65px;
left:-100%;
width:80%;
height:100vh;
background:var(--white);
transition:.3s;
padding:20px;
display:flex;
flex-direction:column;
gap:15px;
}
.nav-menu.active{left:0;}
.nav-link{
text-decoration:none;
color:var(--text-dark);
padding:12px;
border-radius:10px;
font-weight:500;
}
.nav-link.active,.nav-link:hover{
background:var(--primary);
color:var(--white);
}

/* PAGES */
.page{
display:none;
padding-top:90px;
}
.page.active{display:block;}
.container{
max-width:1200px;
margin:auto;
padding:20px;
}

/* HERO */
.hero{
background:linear-gradient(135deg,var(--primary),var(--primary-light));
color:#fff;
padding:60px 20px;
text-align:center;
border-radius:0 0 30px 30px;
}
.hero h1{font-size:2rem;margin-bottom:10px;}
.hero p{opacity:.9;margin-bottom:20px;}
.cta-button{
background:var(--accent);
color:#fff;
padding:14px 28px;
border-radius:30px;
text-decoration:none;
font-weight:600;
display:inline-block;
}

/* PRODUCTS */
.products-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
margin-top:20px;
}
.product-card{
background:#fff;
border-radius:18px;
overflow:hidden;
box-shadow:var(--shadow);
}
.product-icon{
height:150px;
background:linear-gradient(135deg,var(--primary),var(--primary-light));
display:flex;
align-items:center;
justify-content:center;
font-size:3rem;
color:#fff;
}
.product-info{padding:15px;}
.product-info h3{color:var(--primary);margin-bottom:6px;}

/* CONTACT */
.contact-card{
background:#fff;
padding:25px;
border-radius:18px;
box-shadow:var(--shadow);
}
.contact-item{
display:flex;
gap:15px;
margin-bottom:15px;
}
.contact-icon{
width:45px;
height:45px;
background:var(--primary);
color:#fff;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
}

/* LOGIN */
.login-container{
max-width:400px;
margin:40px auto;
background:#fff;
padding:30px;
border-radius:20px;
box-shadow:var(--shadow);
}
.login-container input{
width:100%;
padding:14px;
margin-bottom:15px;
border-radius:10px;
border:2px solid #ddd;
}

/* LOADING */
.loading{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}
.loading.hidden{opacity:0;pointer-events:none;}
.spinner{
width:45px;height:45px;
border:4px solid var(--primary-light);
border-top-color:var(--accent);
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* RESPONSIVE */
@media(min-width:768px){
.menu-toggle{display:none}
.nav-menu{
position:static;
flex-direction:row;
height:auto;
width:auto;
background:none;
}
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<!-- NAV -->
<nav class="navbar">
  <div class="nav-container">
    <a class="logo" onclick="showPage('home')">âš¡ Waqas Electronics</a>
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="nav-menu" id="navMenu">
      <a class="nav-link active" onclick="showPage('home')">Home</a>
      <a class="nav-link" onclick="showPage('products')">Products</a>
      <a class="nav-link" onclick="showPage('contact')">Contact</a>
      <a class="nav-link" onclick="showPage('login')">Login</a>
    </div>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">
  <div class="hero">
    <h1>Welcome to Waqas Electronics</h1>
    <p>Trusted electronics store in Kot Addu</p>
    <a href="https://wa.me/923001234567" class="cta-button">WhatsApp Us</a>
  </div>
</div>

<!-- PRODUCTS -->
<div id="products" class="page">
  <div class="container">
    <h2>Our Products</h2>
    <div class="products-grid">
      <div class="product-card">
        <div class="product-icon"><i class="fas fa-tv"></i></div>
        <div class="product-info">
          <h3>LED TVs</h3>
          <p>Latest smart TVs</p>
        </div>
      </div>
      <div class="product-card">
        <div class="product-icon"><i class="fas fa-snowflake"></i></div>
        <div class="product-info">
          <h3>Refrigerators</h3>
          <p>Energy saving models</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="page">
  <div class="container">
    <div class="contact-card">
      <div class="contact-item">
        <div class="contact-icon"><i class="fas fa-phone"></i></div>
        <div>0300-1234567</div>
      </div>
      <div class="contact-item">
        <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
        <div>Kot Addu, Pakistan</div>
      </div>
    </div>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="page">
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="cta-button" style="width:100%">Login</button>
  </div>
</div>

<!-- JAVASCRIPT -->
<script>
window.addEventListener("load",()=>{
document.getElementById("loading").classList.add("hidden");
});

function toggleMenu(){
document.getElementById("navMenu").classList.toggle("active");
}

function showPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");

document.querySelectorAll(".nav-link").forEach(l=>l.classList.remove("active"));
event.target.classList.add("active");

document.getElementById("navMenu").classList.remove("active");
window.scrollTo(0,0);
}
</script>

</body>
</html>
